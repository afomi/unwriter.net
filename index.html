<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Unwriter Project Timeline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/vue/0.12.16/vue.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container" id="main">
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              The Unwriter Project Timeline
            </h1>
            <h2 class="subtitle is-6">
              This is an unofficial list of unwriter's Bitcoin BSV projects in reverse chronological order.
            </h2>
          </div>
        </div>
      </section>
      <article class="media" v-repeat="projects">
        <figure class="media-left">
          <p class="image is-128x128">
            <img src="{{image_url}}">
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{title}}</strong> <small>{{date}}</small>
              <br>
              {{desc}}
              <br>
              <a href="{{url}}">{{url}}</a>
              <span v-if="twitter_url">
                <br>
                <a href="{{twitter_url}}"><i class="fab fa-twitter"></i></a>
              </span>
            </p>
          </div>
        </div>
      </article>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            Maintained by @mohrt on twitter and slack. To help with typos and additions go <a href="https://github.com/mohrt/unwriter.net.git">here</a>.
          </p>
        </div>
      </div>
    </footer>
  </section>
  <script src="index.js"></script>
  </body>
</html>
